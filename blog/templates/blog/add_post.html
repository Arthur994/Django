{% extends 'blog/base.html' %}
{% load bootstrap %}
{% block title %}Adicionar um post{% endblock %}
{% block content %}
    <div class="container">
        <center><h1>Adicionar um post</h1></center>
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <center><input type="submit" class="btn btn-default" value="Criar"></center>
            </form>
            
        </div>
    </div>
{% endblock %}
